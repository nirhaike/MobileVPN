<html>

		#topnav {
    		top: 0;

		    padding: 0;
		    margin: 0;
		    padding-left: 20px;
		    position:fixed;
		    top:0px;
		    left:0px;
		    height: 45px !important;
		    line-height: 45px !important;
		    width:100%;
		    font-family: Avantgarde, Verdana, sans-serif;
		    font-weight: 600;
		    background-color: #109e94;
		    color:#F0F0F0;

		}

		#leftnav {
			background-color: #c4c5c4;
		    left: 0;
		    padding: 0;
		    padding-top: 45px;
		    padding-left: 4px;
		    margin: 0;
		    position:fixed;
		    top:0px;
		    left:0px;
		    height:100%;
		    width: 18px;
		    font-family: Verdana, sans-serif;
		    font-weight: 800;
		    color:#000000;
    		overflow: hidden;
    		transition: 0.5s;
    		-webkit-transition: 0.5s;
		}

		#leftnav a {
			color: #000000;
			text-decoration: none;
		}

		#main {
			padding-top: 50px;

		}

		table {
			font-family: sans-serif;
    		border-collapse: separate;
    		border-spacing: 15px 10px;
		}
		tr:last-child {
			font-weight: bold;
		}

		#home {
			float: right;
			padding-right: 30px;
			padding-top: 10px;
		}


		</style>
		<script>
			var left = false;
			function toggleLeft() {
				var width = 270;
				document.getElementById('leftnav').style.background = "#403f40";
				document.getElementById('leftnav').getElementsByTagName("a")[0].style.color = "#fafafa";
				if (left) {
					width = 18;
					document.getElementById('leftnav').style.background = "#c4c5c4";
					document.getElementById('leftnav').getElementsByTagName("a")[0].style.color = "#000000";
				}
				document.getElementById('leftnav').style.width = width;
				left = !left;
			}
		</script>
	</head>
